baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'UX Job Descriptions'

google_analytics_id: ""
homepage:
  show_call_box: true
logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"
footer:
  copyright_text: 'Free Jekyll theme by <a class="zerostatic" href="https://www.zerostatic.io">www.zerostatic.io</a>'

seo:
  meta_og_title: "Jekyll Serif Theme"
  meta_og_type: "website"
  meta_og_url: "https://jekyll-serif-theme.netlify.app"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "Jekyll Serif is a modern business theme for Hugo. It contains content types for the archetypical business website. The theme is fully responsive, blazing fast and artfully illustrated."
  meta_twitter_card: "summary"
  meta_twitter_site: "@zerostaticio"
  meta_twitter_creator: "@zerostaticio"



page_gen-dirs: true # uncomment, if you prefer to generate named folders

page_gen:
  - data: 'members'
    template: 'profile'
    name: 'full_name'
    dir: 'people'

  - data: 'jobs'
    template: 'job'
    name: 'Title'
    dir: 'job'

  - data: 'jobs'
    template: 'job'
    name: 'Company'
    dir: 'company'  

  - data: 'pets'
    template: 'pet'
    name: 'pet_name'
    dir: 'pets'

  - index_files: false
    data: 'books'
    template: 'book'
    name: 'title'
    dir: 'all-books'
    debug: true

  - data: 'books'
    template: 'book'
    name: 'title'
    dir: 'books-i-have-read'
    filter: read  # read is a boolean value in the YML file

  # read is a boolean value in the YML file, but I need to test for
  # falsity (read: false). The field `filter` is no good and I need to
  # use filter_conditions
  - data: 'books'
    template: 'book'
    name: 'title'
    dir: 'books-i-have-not-read'
    filter_condition: "record['read'] == false"

  - data: 'books'
    template: 'book'
    name: 'title'
    dir: 'books-by-orwell'
    filter_condition: "record['author'] == 'George Orwell'"

  - data: 'hierarchy.people'
    template: 'profile'
    name: 'full_name'
    dir: 'hierarchy'



collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables
